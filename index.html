<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Grindelwald</title>
</head>

<body>

    <!-- Banner -->

    <div class="header">
        <!-- header -->
        <div class="navbar">
            <div class="navbar-header">
                <h1>Home</h1>
                <h1>About</h1>
            </div>

            <div class="navbar-logo">
                <img src="./images/Icon.png" alt="Icon">
                <img src="./images/Grindelwald.png" alt="Grindelwald">
            </div>

            <div class="navbar-links">
                <h1>Cabins</h1>
                <h1>Reserves</h1>
            </div>
        </div>

        <div class="banner">
            <div class="banner-content">
                <div class="banner-image-container">
                    <img src="./images/banner_img.png" alt="Banner Image" class="banner-image">
                    <div class="banner-border"></div>
                    <div class="banner-text">
                        <h1 class="banner-text-cosy">
                            Cosy
                        </h1>
                        <div class="banner-flex-container">
                            <h1 class="banner-text-cabin">
                                Cabin
                            </h1>
                            <i class="fa-solid fa-play"></i>
                        </div>
                        
                        <h1 class="banner-text-span-middle">
                            In The
                        </h1>
                        <h1 class="banner-text-woods">
                            Woods!
                        </h1>
                    </div>



                </div>
                <p class="banner-description">
                    Jack built The Wilderness Retreat because he had always dreamed of having a cabin in the wilderness
                    where he could escape the stresses of everyday life and reconnect with nature.
                </p>
            </div>


        </div>
    </div>


</body>

</html>
